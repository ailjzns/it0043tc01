<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="ruamero_tsa7.css">
</head>

<body>
    <div class="flex-container">     
        <div class="controls-container">
            <button class="button-class reset-btn" onclick="resetFlexbox()" style="grid-column: 1/3;">
                <h4>Reset Flexbox</h4>
            </button>
            <button class="button-class gap-btn" onclick="adjustGap()">
                <h4>Gap</h4>
            </button>
            <input type="number" name="" id="gapValue" class="input-value purple" min="0" value="0">
            <div style="grid-column: 1/3;" class="title">
                <h4>Flex Direction</h4>
            </div>
            <button class="button-class direction-btn" onclick="changeDirection('ROW')">
                <h4>Row</h4>
            </button>
            <button class="button-class direction-btn" onclick="changeDirection('COLUMN')">
                <h4>Column</h4>
            </button>
            <div style="grid-column: 1/3;"class="title">
                <h4>Justify Content</h4>
            </div>
            <button class="button-class justify-btn" onclick="justifyContent('START')">
                <h4>Start</h4> 
            </button>
            <button class="button-class justify-btn" onclick="justifyContent('CENTER')">
                <h4>Center</h4>
            </button>
            <button class="button-class justify-btn" onclick="justifyContent('END')">
                <h4>End</h4>
            </button>
            <button class="button-class justify-btn" onclick="justifyContent('SPACE-BETWEEN')">
                <h4>Space Between</h4>
            </button>
            <button class="button-class justify-btn" onclick="justifyContent('SPACE-AROUND')">
                <h4>Space Around</h4>
            </button>
            <button class="button-class justify-btn" onclick="justifyContent('SPACE-EVENLY')">
                <h4>Space Evenly</h4>
            </button>
            <div style="grid-column: 1/3;" class="title">
                <h4>Align Items</h4>
            </div>
            <button class="button-class align-btn" onclick="alignItems('ALIGN-START')">
                <h4>Start</h4> 
            </button>
            <button class="button-class align-btn" onclick="alignItems('ALIGN-CENTER')">
                <h4>Center</h4> 
            </button>
            <button class="button-class align-btn" onclick="alignItems('ALIGN-END')">
                <h4>End</h4> 
            </button>
            <div style="grid-column: 1/3;" class="title">
                <h4>Flex Grow</h4>
            </div>
            <button class="button-class flex-grow-btn" onclick="flexGrow('RESET')">
                <h4>Reset</h4>
            </button>
            <button class="button-class flex-grow-btn" onclick="flexGrow('GROW-ALL')">
                <h4>Grow All</h4>
            </button>

            <button class="button-class flex-grow-btn" onclick="flexGrow('GROW_BOX1')">
                <h4>Box 1</h4> 
            </button>
            <input type="number" name="" id="grow1" class="input-value yellow" min="0" value="0">

            <button class="button-class flex-grow-btn" onclick="flexGrow('GROW_BOX2')">
                <h4>Box 2</h4>
            </button>
            <input type="number" name="" id="grow2" class="input-value yellow" min="0" value="0">

            <button class="button-class flex-grow-btn" onclick="flexGrow('GROW_BOX3')">
                <h4>Box 3</h4>
            </button>
            <input type="number" name="" id="grow3" class="input-value yellow" min="0" value="0">
        </div>

        <div class="flex-wrapper" id="flex-wrapper">
            <div class="box" id="box1">1</div>
            <div class="box" id="box2">2</div>
            <div class="box" id="box3">3</div>
        </div>
    </div>    
    
    <script src="ruamero_tsa7.js"></script>
</body>

</html>
